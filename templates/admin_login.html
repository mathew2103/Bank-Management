{% extends "base.html" %}

{% block content %}
<div style="max-width:420px;margin:48px auto;padding:24px;border:1px solid #e0e0e0;border-radius:8px;background:#fafafa;">
  <h2 style="margin-top:0;margin-bottom:12px;color:#222;">Admin Sign in</h2>
  <p style="color:#555;margin-top:0;margin-bottom:18px;">Enter your administrator credentials to access the dashboard.</p>

  <form action="/admin/login" method="post">
    <!-- <div style="margin-bottom:12px;">
      <label for="username" style="display:block;margin-bottom:6px;font-weight:600">Username</label>
      <input id="username" name="username" type="text" required style="width:100%;padding:8px;border:1px solid #ccc;border-radius:4px;">
    </div> -->

    <div style="margin-bottom:16px;">
      <label for="password" style="display:block;margin-bottom:6px;font-weight:600">Password</label>
      <input id="password" name="password" type="password" required style="width:100%;padding:8px;border:1px solid #ccc;border-radius:4px;">
    </div>

    <div style="display:flex;gap:8px;align-items:center;">
      <button type="submit" style="background:#0b5;border:none;color:#000;padding:10px 14px;border-radius:6px;cursor:pointer;font-weight:600">Sign in</button>
      <a href="/" style="color:#007bff;text-decoration:none;margin-left:8px">Back to site</a>
    </div>
  </form>
</div>

{% endblock %}
