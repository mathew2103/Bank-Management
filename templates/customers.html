{% extends 'base.html' %}
{% block content %}
  <h1>Customers</h1>
  <table>
    <thead>
      <tr><th>Account</th><th>Name</th><th>Balance</th><th>Closed</th><th></th></tr>
    </thead>
    <tbody>
      {% for c in customers %}
      <tr>
        <td>{{ c[0] }}</td>
        <td>{{ c[1] }}</td>
        <td>{{ c[2] }}</td>
        <td>{{ c[3] }}</td>
        <td><a href="/admin/customer/{{ c[0] }}">Manage</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
